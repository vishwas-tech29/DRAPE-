version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: drape-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: drape

  redis:
    image: redis:7-alpine
    container_name: drape-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongodb_data:
  redis_data:
